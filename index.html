<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CDS Bookmarks</title>

    <script>
      (function () {
        const savedTheme =
          localStorage.getItem('theme') ||
          (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'g100' : 'white');
        document.documentElement.className = `cds-theme-zone-${savedTheme}`;
      })();
    </script>

    <link rel="stylesheet" href="https://1.www.s81c.com/common/carbon/web-components/tag/latest/themes.css" />
    <link rel="stylesheet" href="https://1.www.s81c.com/common/carbon/plex/sans.css" />
    
    <link rel="stylesheet" href="https://1.www.s81c.com/common/carbon/web-components/version/v2.40.1/grid.css" />
    <link rel="stylesheet" href="https://1.www.s81c.com/common/carbon/web-components/tag/next/cssgrid.css" />

    <style>
      body {
        font-family: 'IBM Plex Sans', Helvetica Neue, Arial, sans-serif;
        margin: 0;
        color: var(--cds-text-primary);
        background-color: var(--cds-background);
      }
      cds-tab {
        font-size: calc(1.125rem + 0.5vw);
        font-weight: 400;
      }
      * { box-sizing: border-box; }
      cds-tabs:not(:defined),
      cds-dropdown:not(:defined),
      cds-dropdown-item:not(:defined) {
        display: none;
      }
      .tab-panels-container {
        flex: 1;
        align-self: stretch;
        padding: 1rem;
      }
      @media (max-width: 1024px) {
        #date-time-container { display: none; }
      }
    </style>

    <script type="module" src="https://1.www.s81c.com/common/carbon/web-components/version/v2.40.1/dropdown.min.js"></script>
    <script type="module" src="https://1.www.s81c.com/common/carbon/web-components/version/v2.40.1/button.min.js"></script>
    <script type="module" src="https://1.www.s81c.com/common/carbon/web-components/version/v2.40.1/tag.min.js"></script>
    <script type="module" src="https://1.www.s81c.com/common/carbon/web-components/version/v2.40.1/tile.min.js"></script>
    <script type="module" src="https://1.www.s81c.com/common/carbon/web-components/version/v2.40.1/tabs.min.js"></script>
    <script type="module" src="https://1.www.s81c.com/common/carbon/web-components/version/v2.40.1/heading.min.js"></script>
    <script type="module" src="https://1.www.s81c.com/common/carbon/web-components/version/v2.40.1/toggle.min.js"></script>
    <script type="module" src="https://1.www.s81c.com/common/carbon/web-components/version/v2.40.1/text-input.min.js"></script>
  </head>

  <body>
    <header style="display: flex; background-color: var(--cds-layer-01); justify-content: space-between; align-items: center; box-shadow: inset 0px -2px 0px var(--cds-border-subtle);">
      <cds-tabs id="main-tabs" value="cds"></cds-tabs>
      <figure id="date-time-container" style="flex: none; font-size: 1.4em; font-weight: 100; margin: 0 1rem;">
        <figcaption id="date-time"></figcaption>
      </figure>
    </header>

    <main class="tab-panels-container" id="tab-panels"></main>

    <script src="bookmarks-data.js"></script>
    <script src="app.js"></script>
  </body>
</html>
